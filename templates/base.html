{% load staticfiles %}  
<!DOCTYPE html>
<html>
  <head>
      <title>{% block title %}handsome.ly{% endblock %}</title>
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js' type='text/javascript'></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Averia+Libre:300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Marko+One' rel='stylesheet' type='text/css'>
    <link href="{% static 'css/site.css' %}" rel="stylesheet">
  </head>

  <body>
    <div class="page container">
      <div class = "span9 offset3">
        <span class="logo" style="color:black; font-size:80px; line-height: 130px; font-weight:bold;">
        <a href="/">handsome.ly</a>
        </span>
        {% if is_logged_in %}
          You are logged in as {{ request.user }}
        {% else %}
          <!-- NB. for salons should be shown regardless -->
          <a href = "/login">Login</a> | <a href = "/register">Register</a> | <a href = "/notify/">For Salons</a>
        {% endif %}
      </div>
    {% block content %}{% endblock %}
    </div>

<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
  <script>
var _gaq=[['_setAccount','UA-166982-6'],['_trackPageview']];
(function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
  </body>
</html>
