{% extends 'base.html' %}

{% block title %}Register | Handsome.ly{% endblock %}

{% block content %}

<section>

  <span="subtitle">Enter your email address for us to notify you of any</span>
  <form action="" method="post" class="form-inline form-very-large">
    {% csrf_token %}      
    <ul class="unstyled">
    {% for error in form.email.errors %}
        <li class="text-error"><strong>{{ error }}</strong></li>
    {% endfor %}
    </ul>
      {{ form.email }}
    <input class="btn btn-large btn-primary" type="submit" value="Request haircut">
  </form>

</section>

{% endblock %}
