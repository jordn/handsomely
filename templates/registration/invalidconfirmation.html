{% extends "base.html" %}

{% block title %}Invalid confirmation{% endblock %}

{% block content %}
	<h1>Invalid confirmation</h1>
	<br/>
	<p>Your confirmation code <b>{{ confirmation_code }}</b> was invalid. Please try again: </p> 
	<form action="../confirm/" method="get">
		<p> 
			Confirmation code: <input type="text" name="confirmation_code" value="{{ code }}"/>
			<input type="submit" value="Go!" /> 
		</p>
	</form>
	<br/>
{% endblock %}
