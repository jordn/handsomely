{% extends "base.html" %}  
{% load staticfiles %}
  
  {% block content %}


      <div class="row" style="margin: 20px 0 20px 0;">

        <div class="span6 offset3">
            <p class="lead">
              Reduced price haircuts in Cambridge at off-peak times.
            </p>
            <p class="lead">
              Select the type of haircut you'd like to get started. <a href="/about">Learn more.</a>
            </p>
            <br>
         </div>

        <div class="row span9 offset2"> 
            <form action="/salons/" method="GET">
              <div class="span4">
                <button name="haircut" class="btn-lady btn-large btn-primary" type="submit" value="lady">
                  <span class="big-register">Ladies' Haircut ></span><br>
                </button>
              </div>

              <div class="span4">
                <button name="haircut" class="btn-man btn-large btn-primary" type="submit" value="gent">
                  <span class="big-register">Gentlemen's Haircut ></span><br>
                </button>
              </div>


            </form>
        </div>

      </div>


      <div class="row-fluid" style="margin:20px 0px 30px;">
        <div class = "span4 offset4">
        <small class="muted">Made by some Cambridge engineers that bloody love efficiency and demand management</small>
        </div>
      </div>



  {% endblock %}
