{% extends "base.html" %}

{% block title %}Notify Users{% endblock %}

{% block content %}
	<h1>Break glass for users</h1>
	<p>Push the big red button below to notify users</p>
	<form action="../notify_customers/" method="post">
		{% csrf_token %}
		<input type="hidden" name="djangoUserID" value="{{ request.user.id }}">
		<input type="image" src="../static/img/bigred.jpg" name="notify">
	</form>
{% endblock %}
