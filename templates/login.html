{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block content %}
	<h1>Log in</h1>
	<br/>
	<p>Log in to your account below:</p> 
	<br/>
	<form action="user_login" method="post"> {% csrf_token %}
		<p> 
			E-mail: <input type="input" name="email" />
			Password: <input type="password" name="newPassword"/>
			<input type="hidden" name="djangoUserID" value="{{ djangoUserID }}"/>
			<input type="submit" value="Go!" /> 
		</p>
{% endblock %}
